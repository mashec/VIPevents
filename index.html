<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privé Dining</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- React CDN -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel CDN do transpilacji JSX (składni React) na zwykły JavaScript -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  /* Płynne przewijanie dla całej strony */
  html {
    scroll-behavior: smooth;
  }

  /* Animacja wejścia dla tytułu "Privé Dining" */
  .animate-on-load {
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0; /* Początkowo niewidoczny */
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Style dla animacji pojawiania się sekcji podczas scrollowania */
  .scroll-reveal {
    opacity: 0;
    transform: translateY(40px); /* Elementy zaczynają nieco niżej */
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }

  .scroll-reveal.is-visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>

</head>
<body>
<!-- Element, do którego zostanie zamontowana aplikacja React -->
<div id="root"></div>

<script type="text/babel">
// Twój komponent React
function PriveDiningPage() {
  // Używamy React.useEffect do obsługi efektów ubocznych, takich jak Intersection Observer
  React.useEffect(() => {
    // Obserwator dla animacji pojawiania się sekcji
    const scrollElements = document.querySelectorAll(".scroll-reveal");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("is-visible");
          // Opcjonalnie: przestań obserwować element po jego pojawieniu się, aby animacja nie powtarzała się
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1, // Animacja uruchomi się, gdy 10% elementu będzie widoczne
      rootMargin: "0px 0px -50px 0px" // Zacznie się nieco wcześniej niż standardowo
    });

    scrollElements.forEach(el => observer.observe(el));

    // Funkcja czyszcząca, która odłącza obserwatorów po odmontowaniu komponentu
    return () => {
      scrollElements.forEach(el => observer.unobserve(el));
    };
  }, []); // Pusta tablica zależności oznacza, że efekt uruchomi się tylko raz po zamontowaniu komponentu

  return (
    <div className="bg-neutral-50 text-neutral-800 font-sans">
      {/* HERO SECTION */}
      <section className="relative h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1606787366850-de6330128bfc')] bg-cover bg-center">
        <div className="absolute inset-0 bg-black/50" />
        <div className="relative z-10 text-center text-white px-4">
          {/* Tytuł z animacją wejścia */}
          <h1 className="text-5xl md:text-6xl font-light tracking-wide mb-4 animate-on-load">Privé Dining</h1>
          <p className="text-xl md:text-2xl font-light max-w-2xl mx-auto">
            Fine dining experience — served in the intimacy of your home or office.
          </p>
          {/* Przycisk z efektem przyciemniania na hoverze */}
          <button className="mt-8 bg-white text-black px-6 py-3 rounded-2xl shadow-lg transition duration-300 ease-in-out hover:opacity-75">
            Zarezerwuj kolację
          </button>
        </div>
      </section>

      {/* ABOUT SECTION - z animacją pojawiania się */}
      <section className="py-20 px-6 md:px-20 bg-white scroll-reveal">
        <div className="max-w-5xl mx-auto text-center">
          <h2 className="text-3xl font-light mb-6">Nasza filozofia</h2>
          <p className="text-lg leading-relaxed text-neutral-600">
            W Privé Dining wierzymy, że elegancja smaku rodzi się z dbałości o każdy detal.
            Tworzymy doświadczenia kulinarne, które łączą fine dining z domowym komfortem.
            Używamy tylko wyselekcjonowanych składników, współpracując z lokalnymi dostawcami,
            aby zapewnić świeżość, jakość i wyjątkowy smak.
          </p>
        </div>
      </section>

      {/* OFFER SECTION - z animacją pojawiania się */}
      <section className="py-20 px-6 md:px-20 bg-neutral-100 scroll-reveal">
        <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-10">
          <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
            <h3 className="text-2xl font-light mb-4">Kolacje degustacyjne</h3>
            <p className="text-neutral-600">Wieloetapowe menu tworzone indywidualnie, z dopasowanymi winami i perfekcyjnym serwisem.</p>
          </div>
          <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
            <h3 className="text-2xl font-light mb-4">Eleganckie obiady</h3>
            <p className="text-neutral-600">Wyjątkowe posiłki dla gości specjalnych lub zespołu — serwowane jak w renomowanej restauracji.</p>
          </div>
          <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
            <h3 className="text-2xl font-light mb-4">Kolacje firmowe</h3>
            <p className="text-neutral-600">Ekskluzywny serwis w przestrzeni Twojej firmy – idealny na spotkania z partnerami biznesowymi.</p>
          </div>
        </div>
      </section>

      {/* EXPERIENCE SECTION - z animacją pojawiania się */}
      <section className="py-20 px-6 md:px-20 bg-white scroll-reveal">
        <div className="max-w-5xl mx-auto text-center">
          <h2 className="text-3xl font-light mb-6">Atmosfera Privé</h2>
          <p className="text-lg text-neutral-600 mb-10">
            Domowy spokój. Restauracyjna perfekcja. Dyskretna obsługa i doświadczenie, które zostaje w pamięci.
          </p>
          <img
            src="https://images.unsplash.com/photo-1524230568007-1b2b9f1c8f8f"
            alt="Fine dining table"
            className="rounded-2xl shadow-lg mx-auto max-h-[500px] object-cover"
          />
        </div>
      </section>

      {/* CONTACT SECTION - z animacją pojawiania się */}
      <section className="py-20 px-6 md:px-20 bg-neutral-900 text-white scroll-reveal">
        <div className="max-w-4xl mx-auto text-center">
          <h2 className="text-3xl font-light mb-6">Skontaktuj się z nami</h2>
          <p className="text-neutral-300 mb-10">Zarezerwuj wyjątkowy wieczór. Przygotujemy ofertę dopasowaną do Ciebie.</p>
          <form className="grid gap-6 max-w-xl mx-auto">
            <input type="text" placeholder="Imię i nazwisko" className="p-3 rounded-lg text-black" />
            <input type="email" placeholder="Adres e-mail" className="p-3 rounded-lg text-black" />
            <textarea placeholder="Opisz swoją wizję kolacji" className="p-3 rounded-lg text-black h-32" />
            {/* Przycisk z efektem przyciemniania na hoverze */}
            <button className="bg-white text-black px-6 py-3 rounded-2xl transition duration-300 ease-in-out hover:opacity-75">
              Wyślij zapytanie
            </button>
          </form>
        </div>
      </section>

      {/* FOOTER - z animacją pojawiania się */}
      <footer className="bg-black text-neutral-400 text-center py-8 text-sm scroll-reveal">
        ©️ 2025 Privé Dining — Fine dining w Twoim domu.
      </footer>
    </div>
  );
}

// Renderowanie komponentu React do elementu o id "root"
ReactDOM.render(<PriveDiningPage />, document.getElementById('root'));
</script>
</body>
</html>
